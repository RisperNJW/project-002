<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1>Dashboard</h1>

			<div class="wrapper">
				<div class="widget">
					<img src="earning.png" class="main-icon" alt="Icon">
					<h2>3,230</h2>
					<p>Earned this month</p>
					<p>
						<img src="green.png" alt="Arrow green">+6.05% <span>than last month</span>
					</p>
					<button>
						Earnings
						<img src="arrow.png" alt="Arrow right">
					</button>
				</div>
                
			<div class="wrapper">
				<div class="widget">
					<img src="sales.png" class="main-icon" alt="Icon">
					<h2>4,342</h2>
					<p>Earned this month</p>
					<p>
						<img src="green.png" alt="Arrow green">+5.5% <span>than last month</span>
					</p>
					<button>
						Sales
						<img src="arrow.png" alt="Arrow right">
					</button>
				</div>
                
			<div class="wrapper">
				<div class="widget">
					<img src="comments.png" class="main-icon" alt="Icon">
					<h2>1,670</h2>
					<p>Earned this month</p>
					<p>
						<img src="red.png" alt="Arrow red">-5% <span>than last month</span>
					</p>
					<button>
						Comments
						<img src="arrow.png" alt="Arrow right">
					</button>
				</div>
</body>
</html>
